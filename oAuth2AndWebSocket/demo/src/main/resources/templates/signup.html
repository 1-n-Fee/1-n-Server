<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>회원가입</h2>
    </div>


    <form action="signup.html" th:action method="post">
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호을 입력하세요">
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="flexRadioDefault1" value="USER" checked>
            <label class="form-check-label" for="flexRadioDefault1">
                학생
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="flexRadioDefault2" value="ADMIN">
            <label class="form-check-label" for="flexRadioDefault2">
                관리자
            </label>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/home}'|"
                        type="button">취소
                </button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
