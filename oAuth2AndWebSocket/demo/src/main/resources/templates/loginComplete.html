<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>현재 로그인 정보</h2>
        이름 : <span th:text="${name}">이름</span>
        <br>
        이메일 : <span th:text="${email}">이메일</span>
        <br>
        비밀번호 : <span th:text="${password}">비밀번호</span>
    </div>



    <button class="w-100 btn btn-primary btn-lg"
            th:onclick="|location.href='@{/#}'|"
            type="button"> 로그아웃
    </button>


</div> <!-- /container -->
</body>
</html>
